# References
# - https://scrapbox.io/nwtgck/GitHub_Actions%E4%B8%8A%E3%81%A7ARM%E3%82%92%E5%88%A9%E7%94%A8%E3%81%99%E3%82%8BDocker%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9F%E6%96%B9%E6%B3%95
# - https://github.com/uraimo/run-on-arch-action

name: Build debian packages (arm64)

on:
  push:
    branches-ignore:
      - dependabot/**
    tags:
      - v*
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        codename: ['focal']
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-depth: 0
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Build debian package
      run: |
        docker run --rm -i -v $PWD:/workspace "arm64v8/ubuntu:${{ matrix.codename }}" bash <<'EOF'
        set -xeu
        cd /workspace
        uname -a
        bash scripts/all.sh
        EOF
    - name: Upload result
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.codename }}-arm64
        path: |
          mozjpeg/*.deb
          mozjpeg/*.ddeb

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        codename: ['focal']
    steps:
    - uses: actions/checkout@v3
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: ${{ matrix.codename }}-arm64
        path: artifact
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - run: |
        docker run --rm -i -v $PWD:/workspace "arm64v8/ubuntu:${{ matrix.codename }}" bash <<'EOF'
        set -xeu
        cd /workspace
        uname -a
        bash scripts/test.sh
        EOF

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Create release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        commitish: ${{ github.sha }}
        draft: true
        prerelease: false
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

  upload:
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        codename: [focal]
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: ${{ matrix.codename }}-arm64
        path: ${{ matrix.codename }}-arm64

    - name: Create a zip
      shell: bash
      run: zip ${{ matrix.codename }}.zip ${{ matrix.codename }}/*

    - name: Upload release asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: ${{ matrix.codename }}-arm64.zip
        asset_name: ${{ matrix.codename }}-arm64.zip
        asset_content_type: application/zip

  deploy:
    needs: upload
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: ${{ matrix.codename }}-arm64
        path: ${{ matrix.codename }}-arm64
    - name: Listup files
      shell: bash
      run: find .
    - name: Deploy
      shell: bash
      run: |
        printenv DEPLOY_SCRIPT | base64 -d > deploy.sh
        bash deploy.sh upload "${{ matrix.codename }}-arm64" "mozjpeg" "${{ matrix.codename }}-arm64"
      env:
        DEPLOY_SCRIPT: ${{ secrets.YOROZU_DEPLOY_SCRIPT }}

  sign:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Sign
      shell: bash
      run: |
        printenv DEPLOY_SCRIPT | base64 -d > deploy.sh
        bash deploy.sh sign
      env:
        DEPLOY_SCRIPT: ${{ secrets.YOROZU_DEPLOY_SCRIPT }}
